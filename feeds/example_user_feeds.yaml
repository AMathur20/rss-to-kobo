# Example feed configuration for RSS to Kobo
# Save this file as feeds/your_username_feeds.yaml

feeds:
  # Tech News
  - name: "TechCrunch"
    url: "http://feeds.feedburner.com/TechCrunch/"
    max_articles: 5
    
  - name: "The Verge"
    url: "https://www.theverge.com/rss/index.xml"
    max_articles: 5
    
  # World News
  - name: "BBC World"
    url: "http://feeds.bbci.co.uk/news/world/rss.xml"
    max_articles: 5
    
  - name: "Reuters World"
    url: "http://feeds.reuters.com/Reuters/worldNews"
    max_articles: 5
    
  # Technology & Science
  - name: "Ars Technica"
    url: "http://feeds.arstechnica.com/arstechnica/index"
    max_articles: 3
    
  - name: "ScienceDaily"
    url: "https://www.sciencedaily.com/rss/all.xml"
    max_articles: 3
    
  # Programming
  - name: "Hacker News"
    url: "https://news.ycombinator.com/rss"
    max_articles: 10
    
  - name: "Python.org News"
    url: "https://www.python.org/feed/news/"
    max_articles: 3

# Notes:
# - 'name' is the display name for the feed in the EPUB
# - 'url' is the RSS/Atom feed URL
# - 'max_articles' limits how many articles to include (default: 5)
# - You can add or remove feeds as needed
# - Comments (lines starting with #) are ignored
